parameters:
  - name: ENV
    displayName: Choose a Working Environment
    default: 'DEV2'
    type: string
    values:
      - 'DEV2'
      - 'STAGE2'
      - 'LIVE'
  - name: KEY
    displayName: The Secret Name
    default: 'helloworld'
    type: string

# Set variables
variables:
- env: ${{ lower(parameters.ENV) }}
- key:
  ${{ if ne(variables['key'], '') }}:
    value: variables['key']
  ${{ else }}:
    value: lower(parameters.KEY)
  
  
trigger:
- none

pool: eland-pool

steps:
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'KV-Service-Connection-003'
    KeyVaultName: 'kv-box-001'
    SecretsFilter: '*'
    RunAsPreJob: true
- task: CmdLine@2
  inputs:
    script: 'echo $(helloworld)'
    
- script: |
    echo $(foobar) > secret.txt
    foo="echo \$($(key)) >> secret"
    echo $foo
    eval $foo
    echo $(helloworld) >> secret.txt
    echo $(helloworld)
    echo "Key: $(key)"
    echo "Key: $(key)" >> secret.txt
    echo "Key: $(foo)"
    echo "Key: $(foo)" >> secret.txt
    
- task: CopyFiles@2
  inputs:
    Contents: secret.txt
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
